<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            background: pink;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rebeccapurple;
            margin: auto;
        }
    </style>
</head>

<body>
    <!-- 
        建议成对出现标签
        canvas默认具有高宽300*150
        1.检查是否有画笔canvas.getContext

    -->
    <canvas id="canvas" width="350" height="350">你的浏览器不支持canvas</canvas>
    <script type="text/javascript">
        window.onload = function () {
            const canvas = document.querySelector('#canvas')
            if (canvas.getContext) {
                const context = canvas.getContext('2d')
                context.fillStyle = 'red'
                //  stroke
                context.strokeStyle = 'red'
                context.lineWidth = 10
                context.lineJoin = 'round' //miter | bevel | round
                context.strokeRect(30, 30, 30, 30) //带边框的矩形 默认是2px 1px边框 偏移量多0.5
                // stroke
                context.fillRect(150, 150, 100, 100) //填充矩形
                context.clearRect(33, 44, 60, 60) //并不是擦除，只是同底色覆盖
            }

        }
    </script>
</body>

</html>
